inherit_from: .rubocop_todo.yml

# require: ./rubocop/rubocop

AllCops:
  Exclude:
    - '**/vendor/**/*'
    - '**/node_modules/**/*'
    - '**/db/**/*'
    - '**/db/fixtures/**/*'
    - '**/tmp/**/*'
    - '**/bin/**/*'
    - '**/generator_templates/**/*'
    - '**/builds/**/*'
    - '**/dummy/**/*'
  CacheRootDirectory: tmp

# This cop checks whether some constant value isn't a
# mutable literal (e.g. array or hash).
Style/MutableConstant:
  Enabled: true
  Exclude:
    - '**/db/migrate/**/*'

# allow [:foo, :bar, :baz]
Style/SymbolArray:
  Enabled: false

# allow ['Japan', 'Japan']
Style/WordArray:
  Enabled: false

# Lint/Syntax:
#   Exclude:
#     - '**/dummy/templates/rails/application.rb'


Lint/RaiseException:
  Enabled: true

Lint/StructNewOverride:
  Enabled: true

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true
